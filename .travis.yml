language: python
group: travis_latest

git:
  depth: 25
  quiet: true



matrix:
  include:
  - os: linux
    python: 3.6

   
  - os: osx
    language: minimal
    python: 3.6
    env: PYTHON=3.6.8

before_install:

  - eval "${MATRIX_EVAL}"
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then python -m pip install --upgrade setuptools ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then python -m pip install --upgrade pip ; fi

install:  pip install -r requirements.txt --upgrade 
script:
  - python --version
  - python setup.py install
  - py.test


notifications:
  email: false 




